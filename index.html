<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Amar Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Amar bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" placeholder="Email" type="text">
            <br>
            <input class="form-control" placeholder="Password" type="password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite ststus">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw ststus">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance ststus">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit" type="text">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw" type="text">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const deposit = document.getElementById("deposit");
        deposit.addEventListener("click",function(){
            const depositValue = getInputNumber("deposit-amount");
            // const depositAmount = document.getElementById("deposit-amount").value;
            // const depositValue = parseFloat(depositAmount);
            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositValue = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositValue+depositValue;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("deposit-amount").value = "";


            updateSpanText("currentDeposit",depositValue)

            updateSpanText("currentBalance",depositValue)


        })

        //withdraw button event handler
        const withdraw = document.getElementById("withdraw");
        withdraw.addEventListener("click",function(){
            // const withdrawAmount = document.getElementById('withdraw-amount').value;
            // const withdrawValue = parseFloat(withdrawAmount);
            const withdrawNumber = getInputNumber("withdraw-amount");
            document.getElementById('withdraw-amount').value = "";
            console.log(withdrawNumber);

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1*withdrawNumber);

        })

        function getInputNumber(id)
        {
            const Amount = document.getElementById(id).value;
            const Value = parseFloat(Amount);
            return Value;
        }

        function updateSpanText(id,depositValue)
        {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositValue+currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>


</body>

</html>
